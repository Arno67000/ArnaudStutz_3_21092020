<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1" />
		<link rel="stylesheet" media="(max-width: 759px)" href="../style/css/style.css"/>
		<script src="https://kit.fontawesome.com/3c2893d5d3.js" crossorigin="anonymous"></script>
		<title>Projet ohmyfood</title>
	</head>

	<body>
<!--//////////EN-TETE//////////////////////-->
		<header>
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
			</a>
			<p><img src="../assets/images/ohmyfoodsvg.svg" alt="logo ohmyfood" class="logo"/></p>
		</header>

		<main>
			<picture class="img--menu"></picture>
			<article>
				<div class="article__heading">
					<h1>The Full Palette</h1>
					<i class="far fa-heart"></i>
				</div>
				<div class="article__menu">
					<h2>ENTREES</h2>
					<hr/>
					<div class="menu-thumbnail">
						<button class="menu-thumbnail__btn">
							<h3>Escargot</h3>
							<div class="menu-thumbnail__btn--footer">
								<p>with southern French spices</p>
								<p>25€</p>
							</div>
							<div class="menu-thumbnail__check">
								<div class="menu-thumbnail__check--logo"><i class="fas fa-check-circle"></i>
								</div>
							</div>
						</button>
						<button class="menu-thumbnail__btn">
							<h3>Duck Foie Gras</h3>
							<div class="menu-thumbnail__btn--footer">
								<p>with black truffle shavings</p>
								<p>35€</p>
							</div>
							<div class="menu-thumbnail__check">
								<div class="menu-thumbnail__check--logo"><i class="fas fa-check-circle"></i>
								</div>
							</div>
						</button>
						<button class="menu-thumbnail__btn">
							<h3>Fried egg</h3>
							<div class="menu-thumbnail__btn--footer">
								<p>...</p>
								<p>20€</p>
							</div>
							<div class="menu-thumbnail__check">
								<div class="menu-thumbnail__check--logo"><i class="fas fa-check-circle"></i>
								</div>
							</div>
						</button>   
					</div>
					<h2>MAIN DISH</h2>
					<hr/>
					<div class="menu-thumbnail">
						<button class="menu-thumbnail__btn">
							<h3>Herb-Encrusted Steak</h3>
							<div class="menu-thumbnail__btn--footer">
								<p>with delicately sliced and seasoned vegetables</p>
								<p>40€</p>
							</div>
							<div class="menu-thumbnail__check">
								<div class="menu-thumbnail__check--logo"><i class="fas fa-check-circle"></i>
								</div>
							</div>
						</button>
						<button class="menu-thumbnail__btn">
							<h3>Ox Tail Shepard's Pie</h3>
							<div class="menu-thumbnail__btn--footer">
								<p>with black truffle and pureed parsnips</p>
								<p>35€</p>
							</div>
							<div class="menu-thumbnail__check">
								<div class="menu-thumbnail__check--logo"><i class="fas fa-check-circle"></i>
								</div>
							</div>
						</button>
						<button class="menu-thumbnail__btn">
							<h3>Filet of Sole</h3>
							<div class="menu-thumbnail__btn--footer">
								<p>with citrus dressing</p>
								<p>44€</p>
							</div>
							<div class="menu-thumbnail__check">
								<div class="menu-thumbnail__check--logo"><i class="fas fa-check-circle"></i>
								</div>
							</div>
						</button>
					</div>
					<h2>DESSERTS</h2>
					<hr/>
					<div class="menu-thumbnail">
						<button class="menu-thumbnail__btn">
							<h3>Paris-Brest</h3>
							<div class="menu-thumbnail__btn--footer">
								<p>revisited</p>
								<p>18€</p>
							</div>
							<div class="menu-thumbnail__check">
								<div class="menu-thumbnail__check--logo"><i class="fas fa-check-circle"></i>
								</div>
							</div>
						</button>
						<button class="menu-thumbnail__btn">
							<h3>Chocolate Macaroons</h3>
							<div class="menu-thumbnail__btn--footer">
								<p>with vanilla ice cream</p>
								<p>22€</p>
							</div>
							<div class="menu-thumbnail__check">
								<div class="menu-thumbnail__check--logo"><i class="fas fa-check-circle"></i>
								</div>
							</div>
						</button>
						<button class="menu-thumbnail__btn">
							<h3>Chocolate Mousse</h3>
							<div class="menu-thumbnail__btn--footer">
								<p>with spices and black truffle</p>
								<p>23€</p>
							</div>
							<div class="menu-thumbnail__check">
								<div class="menu-thumbnail__check--logo"><i class="fas fa-check-circle"></i>
								</div>
							</div>
						</button>
					</div>
					<input type="button" name="search" class="btn--menu" value="Order"/>
				</div>
			</article>
		</main>
<!--////////////PIED-DE-PAGE/////////////-->		
		<footer>
			<p><img src="../assets/images/ohmyfoodsvg.svg" alt="logo ohmyfood" class="logo--footer"></p>
			<div class="footer__link">
				<i class="fas fa-utensils"></i>
				<a href="#">Suggest a restaurant</a>
			</div>
			<div class="footer__link">
				<i class="fas fa-hands-helping"></i>
				<a href="#">Become a partner</a>
			</div>
			<a href="#">Legal</a>
			<a href="mailto:ohmyfood@contact.com">Contact</a>
		</footer>

	</body>
</html>
