<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1" />
		<link rel="stylesheet" media="(max-width: 759px)" href="../style/css/style.css"/>
		<script src="https://kit.fontawesome.com/3c2893d5d3.js" crossorigin="anonymous"></script>
		<title>Projet ohmyfood</title>
	</head>

	<body>
<!--//////////EN-TETE//////////////////////-->
		<header>
			<a href="../index.html">
				<i class="header__icone fas fa-arrow-left"></i>
			</a>
			<p><img src="../assets/images/ohmyfoodsvg.svg" alt="logo ohmyfood" class="logo"/></p>
		</header>

		<main>
			<picture>
				<img src="../assets/images/palette_menu_phone.jpg" alt="photo plat" class="img-menu"/>
			</picture>
			<article>
				<div class="article">
					<div class="article__heading">
						<h1>The Full Palette</h1>
						<i class="far fa-heart"></i>
					</div>
					<div class="article__menu">
						<h2>ENTREES</h2>
						<hr class="divider--menu"/>
						<div class="menu-thumbnail">
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Escargot</h3>
									<div>
										<p>with southern French spices</p>
										<p>25€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Duck Foie Gras</h3>
									<div>
										<p>with black truffle shavings</p>
										<p>35€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>	
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Fried egg</h3>
									<div>								
										<p>...</p>
										<p>20€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>   
						</div>
						<h2>MAIN DISH</h2>
						<hr class="divider--menu"/>
						<div class="menu-thumbnail">
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Herb-Encrusted Steak</h3>
									<div>
										<p>with delicately sliced and seasoned vegetables</p>
										<p>40€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Ox Tail Shepard's Pie</h3>
									<div>
										<p>with black truffle and pureed parsnips</p>
										<p>35€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Filet of Sole</h3>
									<div>
										<p>with citrus dressing</p>
										<p>44€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
						</div>
						<h2>DESSERTS</h2>
						<hr class="divider--menu"/>
						<div class="menu-thumbnail">
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Paris-Brest</h3>
									<div>
										<p>revisited</p>
										<p>18€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Chocolate Macaroons</h3>
									<div>
										<p>with vanilla ice cream</p>
										<p>22€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Chocolate Mousse</h3>
									<div>
										<p>with spices and black truffle</p>
										<p>23€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
						</div>
						<input type="button" name="order" class="btn btn--menu" value="Order"/>
					</div>
				</div>
			</article>
		</main>
<!--////////////PIED-DE-PAGE/////////////-->		
		<footer>
			<p><img src="../assets/images/ohmyfoodsvg-white.svg" alt="logo ohmyfood" class="logo--footer"></p>
			<div class="footer__link">
				<i class="footer__link--icones fas fa-utensils" id="ico-fork"></i>
				<a href="#">Suggest a restaurant</a>
			</div>
			<div class="footer__link">
				<i class="footer__link--icones fas fa-hands-helping"></i>
				<a href="#">Become a partner</a>
			</div>
			<a href="#">Legal</a>
			<a href="mailto:ohmyfood@contact.com">Contact</a>
		</footer>

	</body>
</html>
