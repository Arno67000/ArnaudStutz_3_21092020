<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1" />
		<link rel="stylesheet" media="(max-width: 759px)" href="../style/css/style.css"/>
		<script src="https://kit.fontawesome.com/3c2893d5d3.js" crossorigin="anonymous"></script>
		<title>Projet ohmyfood</title>
	</head>

	<body>
<!--//////////EN-TETE//////////////////////-->
		<header>
			<a href="../index.html">
				<i class="header__icone fas fa-arrow-left"></i>
			</a>
			<p><img src="../assets/images/ohmyfoodsvg.svg" alt="logo ohmyfood" class="logo"/></p>
		</header>

		<main>
			<picture>
				<img src="../assets/images/plate_menu_phone.jpg" alt="photo plat" class="img-menu"/>
			</picture>
			<article>
				<div class="article">
					<div class="article__heading">
						<h1>The Enchanted Plate</h1>
						<i class="far fa-heart"></i>
					</div>
					<div class="article__menu">
						<h2>ENTREES</h2>
						<hr class="divider--menu"/>
						<div class="menu-thumbnail">
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Foie Gras Ravioli</h3>
									<div>
										<p>with truffle cream</p>
										<p>25€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Oscietra Caviar</h3>
									<div>
										<p>with buckwheat blinis</p>
										<p>35€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Lobster and Leek Foam</h3>
									<div>								
										<p>marinated with orange zest</p>
										<p>20€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Duck Foie Gras</h3>
									<div>
										<p>with fig jam and grilled baguette</p>
										<p>35€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>   
						</div>
						<h2>MAIN DISH</h2>
						<hr class="divider--menu"/>
						<div class="menu-thumbnail">
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Fresh Buttered Scallops</h3>
									<div>
										<p>with white celery puree</p>
										<p>40€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Pan-Fried Lobster</h3>
									<div>
										<p>with mashed sweet potatoes</p>
										<p>35€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Braised Ox Tail</h3>
									<div>
										<p>with wild rice and lemon zest</p>
										<p>44€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
						</div>
						<h2>DESSERTS</h2>
						<hr class="divider--menu"/>
						<div class="menu-thumbnail">
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Chocolate and Hazelnut Macaroons</h3>
									<div>
										<p>with caramel butter ice cream</p>
										<p>18€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Baba au rhum</h3>
									<div>
										<p>with lemon drizzle</p>
										<p>22€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
							<button class="menu-thumbnail__btn">
								<div class="menu-thumbnail__btn--title">
									<h3>Lemon Meringue Pie</h3>
									<div>
										<p>destructured</p>
										<p>23€</p>
									</div>
								</div>
								<div class="menu-thumbnail__btn--check">
									<div class="menu-thumbnail__btn--check--logo">
										<i class="fas fa-check-circle"></i>
									</div>
								</div>
							</button>
						</div>
						<input type="button" name="order" class="btn btn--menu" value="Order"/>
					</div>
				</div>
			</article>
		</main>
<!--////////////PIED-DE-PAGE/////////////-->		
		<footer>
			<p><img src="../assets/images/ohmyfoodsvg-white.svg" alt="logo ohmyfood" class="logo--footer"></p>
			<div class="footer__link">
				<i class="footer__link--icones fas fa-utensils" id="ico-fork"></i>
				<a href="#">Suggest a restaurant</a>
			</div>
			<div class="footer__link">
				<i class="footer__link--icones fas fa-hands-helping"></i>
				<a href="#">Become a partner</a>
			</div>
			<a href="#">Legal</a>
			<a href="mailto:ohmyfood@contact.com">Contact</a>
		</footer>

	</body>
</html>
